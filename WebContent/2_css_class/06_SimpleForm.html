<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_SimpleForm.html</title>
<link href="css/myform.css" rel="stylesheet" type='text/css'>
      
</head>
<body>

   <!-- 웹 용어 method : 데이터 전송 방식 
      -get (default) : header 부분에 데이타 전송 (url에 보임)
      -post : body 부분에서 데이터 전송(url 안보임)
            (1) 보안데이타 로그인, 회원가입, 파일  전송
            
-->

   <form action="@@@@.jsp" method='get'>
      <fieldset>
         <legend>회원가입</legend>
         <ol>
            <li>
            <label for='name'>이름</label>
            <input type='text' id='name' name='name' /></li>
   
            <li>
            <label for='gender'>성별</label>
            <input type='radio' id='gender' name='gender' checked='checked' value='남자'>
            <label for='man'>남자</label>
            <input type='radio' id='gender' name='gender'value='여자'>
            <label for='man'>여자</label>
            </li>
            
            <li>
            <label for='job'>직업</label>
            <select id="job" name='job'>
             <option>프로그래머</option>
             <option>학생</option>
             <option>회사원</option>
             <option>기타</option>
            </select>
            </li>
            
            <li>
               <label for='trip'>여행하고픈 나라</label>
               <input type = 'text' list='countries' id='trip' name='country'/>
               <datalist id = 'countries'>
                  <option value='네팔'>
                  <option value='남극'>
                  <option value='탄자니아'>
               </datalist>
            </li>
            
            <li>
            <label for='lover'>애인</label>
            <input type='radio' id='lover' name='lover' value='있다'>
            <label for='man'>있다</label>
            <input type='radio' id='lover' name='lover' value='없다'>
            <label for='man'>없다</label>
            </li>
            <li>
            <label for='hobby'>취미</label>
            <input type='checkbox' id='hobby' name=hobby value='잠자기' checked>잠자기
            <input type='checkbox' id='hobby' name=hobby value='먹기'>먹기
            <input type='checkbox' id='hobby' name=hobby value='숨쉬기'>숨쉬기
            <input type='checkbox' id='hobby' name=hobby value='멍때리기'>멍때리기
            </li>
            <li><input type='submit' value='확인' /><input type='reset' value='취소'/></li>
            
         </ol>
      </fieldset>
   </form>




</body>
</html>
