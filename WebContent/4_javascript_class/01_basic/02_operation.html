<title>자바스크립트의 연산자</title>

//1.  실수형 계산에는 주의 -> 2진수로 변환하여 저장하고 연산하기 때문에 발생
document.write(0.2*10 * 3 ==0.6*10);


//2.==와 === 차이는?
//  == : 값만 비교
//  ===: 값과 자료형 비교
var num =10;
var str ='10';
if(num==str) document.write('같다<br/>');
else document.write('다르다<br/>');
		

if(num===str) document.write('같다2<br/>');
else document.write('다르다2<br/>');
// 3. 기본형과 참조형
var a =10;
var b =10;

if(a===b) document.write('같다3<br/>');
else document.write('다르다3<br/>');

var a =['java','script'];
var b =['java','script'];
if(a===b) document.write('같다4<br/>');
else document.write('다르다4<br/>');


// 4. boolean형
//    0:false /  1:true
console.log(1==true);
console.log(0==true);
console.log(1==false);
console.log(0==false);
console.log(2==true);
