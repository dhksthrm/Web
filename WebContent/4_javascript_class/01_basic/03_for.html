<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_for</title>
<script type="text/javascript">
document.write('<table border="2">');
document.write('<tr>');

var temp=1;
for(var i=0;i<5;i++){
document.write('<tr></tr>');
	for(var j=1;j<=5;j++){
document.write('<td>'+temp+'</td>');
temp++;
 }
}
document.write('</tr>');
document.write('</table>');
</script>
</head>
<body>

</body>
</html>
