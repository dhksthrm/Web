<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_html5_table.html</title>
<style>
    table{
          border: 1px solid green;
        border-collapse: collapse
    }
    table tr:first-of-type{
        width: 150px;
        height: 100px;
        
        background-color: darkgray;
        color: yellow
             
    
    }
    table td:first-of-type{
        padding: 10px;
    }
    /*
    제목줄(행)
    폭:150px, 높이: 100px
    여백: 10px
    배경색:다크그레이
    글자색:노랑
    */
    tr:hover{
        background: olive;
    }
    tr:nth-child(odd){background: aliceblue;}
    /* 홀수:odd,  짝수 : even */
    
    
    </style>
    
    
    </head>
<body>

  <table border='2'>
   <tr>
      <th colspan='2'><center>부서명</center></th><td><center>전화번호 (02+)</center></td><td><center>팩스번호(02+)</center></td>
   </tr>
   <tr>
         <td colspan='2'>종합상황실</td><td>123-1001~1005</td><td>321-1001</td>
   </tr>
   
   <tr>
         <td rowspan ='2'>비서실</td><td>비서실장</td><td>123-1111</td><td rowspan="2">321-1002(사장)<br/>321-1003(감사)</td>
   </tr>
   <tr>
         <td >비서실</td><td>123-1112(사장)<br/>123-1113(감사)</td>
   </tr>
   <tr>
         <td rowspan="3">홍보실</td><td>홍보실장</td><td>123-1001</td><td rowspan="3">321-1101</td>
   </tr>
   <tr>
         <td>홍보부</td><td>123-2001~123-2009</td>
   </tr>
   <tr>
         <td>국제협력부</td><td>123-1230~1234</td>
   </tr>

</table>

</body>
</html>
